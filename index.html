<!DOCTYPE html>
<html lang="en">
<head>
  <title>rock paper scissors Project</title>
  <link rel="stylesheet" href="./styles/09-rock-paper-scissors.css">
</head>
<body>

  <h1>
    Rock Paper Scissors
  </h1>

  <button class="play-btn js-rock-button"><img src="./images/rock.png" alt="rock-emoji" class="play-img"></button>
  
  <button class="play-btn js-paper-button"><img src="./images/paper.png" alt="paper-emoji" class="play-img"></button>
  
  <button class="play-btn js-scissors-button"><img src="./images/scissors.png" alt="scissors-emoji" class="play-img"></button>

  <p class="js-results results"></p>
  <p class="js-choices choices"></p>
  <p class="js-scores scores"></p>

  
  <button class="reset-btn js-reset-btn">Reset Score</button>
  <button class="auto-play-btn js-auto-play-btn">Auto Play</button>
  <p class="disp-confirm-msg"></p>

  <script src="./scripts/09-rock-paper-scissors.js"></script>
</body>
</html>
